<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="data:," />
  </head>
  <body>
    <div class="container text-center w-50 mt-5 cardimg form-container">
      <h2 class="pt-5">Smart Login System</h2>
      <div>
        <input
          oninput="validateInputs(this)"
          class="form-control my-3 text-white"
          type="text"
          placeholder="Enter Your Name"
          aria-label="default input example"
          id="names"
        />
        <input
          oninput="validateInputs(this)"
          class="form-control my-3 text-white"
          type="email"
          placeholder="Enter Your Email"
          aria-label="default input example"
          id="email"
        />
        <input
          oninput="validateInputs(this)"
          class="form-control mb-4 text-white"
          type="password"
          placeholder="Enter Your Password"
          aria-label="default input example"
          id="password"
        />
        <p id="Success" class="text-success d-none">Success</p>
        <p id="mailExists" class="text-danger d-none">email already exists</p>
        <p id="Allinputsisrequired" class="text-danger d-none">
          All inputs is required
        </p>
        <button
          onclick="signuup()"
          id="signup"
          class="btn btn-outline-primary w-100 mb-3"
        >
          Sign Up
        </button>
        <p class="pb-4">
          You have an account?
          <span><a href="index.html"> Signin</a></span>
        </p>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
